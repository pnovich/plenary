<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTransportLabel" jhiTranslate="plenaryErpApp.transport.home.createOrEditLabel">Create or edit a Transport</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!transport.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="transport.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="transport.name" required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.identNumber" for="field_identNumber">Ident Number</label>
            <input type="text" class="form-control" name="identNumber" id="field_identNumber"
                [(ngModel)]="transport.identNumber" required />
            <div [hidden]="!(editForm.controls.identNumber?.dirty && editForm.controls.identNumber?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.identNumber?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.fullName" for="field_fullName">Full Name</label>
            <input type="text" class="form-control" name="fullName" id="field_fullName"
                [(ngModel)]="transport.fullName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.guid" for="field_guid">Guid</label>
            <input type="text" class="form-control" name="guid" id="field_guid"
                [(ngModel)]="transport.guid"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                [(ngModel)]="transport.comment"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.costKilometer" for="field_costKilometer">Cost Kilometer</label>
            <input type="number" class="form-control" name="costKilometer" id="field_costKilometer"
                [(ngModel)]="transport.costKilometer"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.costHoure" for="field_costHoure">Cost Houre</label>
            <input type="number" class="form-control" name="costHoure" id="field_costHoure"
                [(ngModel)]="transport.costHoure"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.costPutIn" for="field_costPutIn">Cost Put In</label>
            <input type="number" class="form-control" name="costPutIn" id="field_costPutIn"
                [(ngModel)]="transport.costPutIn"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.minWeight" for="field_minWeight">Min Weight</label>
            <input type="number" class="form-control" name="minWeight" id="field_minWeight"
                [(ngModel)]="transport.minWeight"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.maxWeight" for="field_maxWeight">Max Weight</label>
            <input type="number" class="form-control" name="maxWeight" id="field_maxWeight"
                [(ngModel)]="transport.maxWeight"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.minVolume" for="field_minVolume">Min Volume</label>
            <input type="number" class="form-control" name="minVolume" id="field_minVolume"
                [(ngModel)]="transport.minVolume"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.maxVolume" for="field_maxVolume">Max Volume</label>
            <input type="number" class="form-control" name="maxVolume" id="field_maxVolume"
                [(ngModel)]="transport.maxVolume"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.capacity" for="field_capacity">Capacity</label>
            <input type="number" class="form-control" name="capacity" id="field_capacity"
                [(ngModel)]="transport.capacity" required />
            <div [hidden]="!(editForm.controls.capacity?.dirty && editForm.controls.capacity?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.capacity?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.capacity?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.createdBy" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                [(ngModel)]="transport.createdBy"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.createdDate" for="field_createdDate">Created Date</label>
            <div class="d-flex">
                <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" [(ngModel)]="transport.createdDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.lastModifiedBy" for="field_lastModifiedBy">Last Modified By</label>
            <input type="text" class="form-control" name="lastModifiedBy" id="field_lastModifiedBy"
                [(ngModel)]="transport.lastModifiedBy"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.lastModifiedDate" for="field_lastModifiedDate">Last Modified Date</label>
            <div class="d-flex">
                <input id="field_lastModifiedDate" type="datetime-local" class="form-control" name="lastModifiedDate" [(ngModel)]="transport.lastModifiedDate"
                  />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" [(ngModel)]="transport.companyId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="companyOption.id" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.fullName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.branch" for="field_branch">Branch</label>
            <select class="form-control" id="field_branch" name="branch" [(ngModel)]="transport.branchId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="branchOption.id" *ngFor="let branchOption of branches; trackBy: trackBranchById">{{branchOption.fullName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.warehouse" for="field_warehouse">Warehouse</label>
            <select class="form-control" id="field_warehouse" name="warehouse" [(ngModel)]="transport.warehouseId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="warehouseOption.id" *ngFor="let warehouseOption of warehouses; trackBy: trackWarehouseById">{{warehouseOption.fullName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.driver" for="field_driver">Driver</label>
            <select class="form-control" id="field_driver" name="driver" [(ngModel)]="transport.driverId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="driverOption.id" *ngFor="let driverOption of drivers; trackBy: trackDriverById">{{driverOption.fullName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plenaryErpApp.transport.sensor" for="field_sensor">Sensor</label>
            <select class="form-control" id="field_sensor" name="sensor" [(ngModel)]="transport.sensorId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="sensorOption.id" *ngFor="let sensorOption of sensors; trackBy: trackSensorById">{{sensorOption.fullName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
